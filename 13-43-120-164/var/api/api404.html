<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            /* Dark background color */
            color: #e0e0e0;
            /* Light text color for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #e0e0e0;
            /* Light text color for the heading */
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #b0b0b0;
            /* Slightly lighter text color for paragraphs */
        }

        a {
            text-decoration: none;
            color: #007bff;
            /* Blue color for links */
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
            /* Darker blue on hover for links */
        }
    </style>
</head>

<body>
    <h1>404 - Not Found</h1>
    <p>Oops! The API request you are looking for does not exist.</p>
    <a href="/">Go back to home</a>
</body>

</html>
