<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <link rel="stylesheet" href="../css/message.css">
    <link rel="icon" href="../Assets/Logo/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="chat-container">
        <img src="../Assets/Images/logout-128.png" alt="Logout" class="logout-icon" title="logout" onclick="logoutFunction()">
        <div id="messageDisplayArea" class="message-display-area">
            <div class="message-gap-indicator"></div>
            <!-- Messages will appear here -->
        </div>
        <div class="message-input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." required>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="../js/message.js"></script>
</body>
</html>
