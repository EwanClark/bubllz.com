<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <link rel="stylesheet" href="../css/message.css">
    <link rel="icon" href="../Assets/Logo/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="modal" id="custom-alert">
        <div class="modal-content">
            <span class="modal-close" id="close-alert"></span>
            <p id="alert-message">This is a custom alert!</p>
            <button id="alert-ok">OK</button>
        </div>
    </div>
    <div class="chat-container">
        <div id="messageDisplayArea" class="message-display-area">
            <div class="message-gap-indicator"></div>
            <!-- Messages will appear here -->
        </div>
        <div class="message-input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." required>
            <input type="text" id="nicknameInput" placeholder="Type your nickname..." required>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="../js/message.js"></script>
</body>
</html>
