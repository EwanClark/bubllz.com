<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="icon" href="./Assets/Logo/favicon_io/favicon.ico" type="image/x-icon">
    <!-- In Relation to this file but because this is being served from the api.js file cant use that link <link rel="stylesheet" href="./css/inputpassword.css"> -->
    <link rel="stylesheet" href="https://bubllz.com/css/inputpassword.css">
</head>
<body>
    <div class="password-checker-container">
        <h1 id="header">Shorturl Password:</h1>
        <input type="password" id="passwordInput" placeholder="Enter password for shorturl:">
        <button onclick="checkPassword()">Submit</button>
        <div class="message" id="message"></div>
    </div>
    <script src="https://bubllz.com/js/inputpassword.js"></script>
</body>
</html>
