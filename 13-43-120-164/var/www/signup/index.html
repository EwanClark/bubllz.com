<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="icon" href="../Assets/Logo/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="modal" id="custom-alert">
        <div class="modal-content">
            <span class="modal-close" id="close-alert"></span>
            <p id="alert-message">This is a custom alert!</p>
            <button id="alert-ok">OK</button>
        </div>
    </div>
    <div class="container">
        <b>Signup</b>
        <form>
            <label for="Fname">First Name:</label>
            <input type="text" placeholder="Enter Your first name" id="Fname" required>
            
            <label for="Lname">Last Name:</label>
            <input type="text" placeholder="Enter Your last name" id="Lname" required>
            
            <label for="Username">Username:</label>
            <input type="text" placeholder="Enter Your username" id="Username" required>
            
            <label for="Password">Password:</label>
            <input type="password" placeholder="Enter Your password" id="Password" required>
            
            <label for="PasswordAgain">Password Again:</label>
            <input type="password" placeholder="Enter Your password Again" id="PasswordAgain" required>
            
            <button type="button" onclick="SignupButtonClicked()">Signup</button>
        </form>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
