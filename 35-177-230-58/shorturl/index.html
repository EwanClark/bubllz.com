<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten A URL</title>
    <link rel="icon" href="../Assets/Logo/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/shorturl.css">
</head>
<body>
    <div class="container">
        <h1>Shorten A URL</h1>
        <input type="text" id="url" placeholder="Enter URL here">
        <input type="text" id="shorturlcode" placeholder="Enter url code if you want a custom one.">
        <button id="shortenButton">Shorten</button>
        <button id="toggleDarkMode">Toggle Dark Mode</button>
        <div class="shorturl">
            <h2>Your short URLs:</h2>
            <div class="url-list">
            </div>
        </div>  
    </div>
    <script src="../js/shorturl.js"></script>
</body>
</html>
